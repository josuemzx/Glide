services:
  chatwoot:
    image: chatwoot/chatwoot:latest
    env_file: .env.local
    command: bundle exec rails s -p 3000 -e production   # ⬅️ aquí la clave
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis
    environment:            # valores críticos si el env-file no los trae
      RAILS_ENV: production
      POSTGRES_HOST: postgres
      POSTGRES_USERNAME: postgres
      POSTGRES_PASSWORD: chatwoot
      REDIS_URL: redis://redis:6379

  postgres:
    image: pgvector/pgvector:pg15    
    environment:
      POSTGRES_PASSWORD: chatwoot
      POSTGRES_DB: chatwoot_production   # <-- NUEVA LÍNEA
    volumes: ["db:/var/lib/postgresql/data"]

  redis:
    image: redis:7
    volumes: ["redis:/data"]

volumes:
  db: {}
  redis: {}
